name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.11

    - name: Build
      run: go build -v ./...

    - name: Test passing packages
      run: |
        go test -v github.com/takimoto3/app-attest-middleware/logger
        go test -v github.com/takimoto3/app-attest-middleware/handler